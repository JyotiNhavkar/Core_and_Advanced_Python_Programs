<!DOCTYPE html>
<html>
<head>
    <title>Rudraksh Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 24px;
        }
        .nav {
            float: right;
            font-size: 16px;
            margin-top: -35px;
            margin-right: 15px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }
        .menu-item {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0px 0px 10px #ccc;
            text-align: center;
        }
        .menu-item img, .menu-item video {
            width: 100%;
            border-radius: 5px;
        }
        .menu-item h3 {
            margin: 10px 0 5px;
        }
        .menu-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="header">
    Rudraksh Restaurant
    <div class="nav">Menu | Popular Dishes</div>
</div>

<div class="container">
    <div class="menu-item">
        <h2>Menu</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Eq_it-na_pizza-margherita_sep2005_sml.jpg" alt="Pizza Supreme">
        <h3>Pizza Supreme</h3>
        <p>Pizza sauce, mozzarella, bacon, onion, beef mince, capsicum, pepperoni, mushroom, olives</p>
        <p><strong>Price:</strong> ₹250</p>
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="menu-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Paneer_Tikka.jpg" alt="Paneer Tikka">
        <h3>Paneer Tikka</h3>
        <p>Paneer, Yogurt, Ground Spices, Bell Peppers, Onions, Baby Corn, Mushrooms</p>
        <p><strong>Price:</strong> ₹200</p>
        <video controls>
            <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>

<!-- Optional background audio -->
<audio controls autoplay loop>
    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

</body>
</html>
