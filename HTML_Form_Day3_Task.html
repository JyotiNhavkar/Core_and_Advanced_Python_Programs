<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Account form</title>
   
</head> 
<body style="text-align:left;font-family:Arial, sans-serif;background-color: #fff;display: flex;justify-content: center;align-items: center;height: 100vh; ">
    
    <div style="width: 320px; padding: 20px;border: 1px solid #ddd;box-shadow: 0 0 10px rgba(0,0, 0, 1);">
        <div style="text-align: center;margin-bottom: 1px;">
            <img src="https://pngimg.com/uploads/amazon/amazon_PNG21.png" alt="Amazon Logo" style="width: 100px;">
        </div>
    <h2 style="text-align: left;">Create account</h2>
    <form>
        <label>Your name</label>      
        <input type="text" placeholder="first and last name"required
        style="width: 100%; padding: 8px; margin: 8px 0;box-sizing: border-box;"><br>

        <label>Mobile number or email</label>     
        <input type="email" required
        style="width: 100%; padding: 8px; margin: 8px 0;box-sizing: border-box;"><br>
        
        <label>Password</label>      
        <input type="password" placeholder="At least 6 characters"required
        style="width: 100%; padding: 8px; margin: 8px 0;box-sizing: border-box;"><br>
        <div style="font-size: 12px;color: #555;margin-bottom: 8px;"> Password Must be at least 6 characters.</div>

        <label>Re-enter password</label>      
        <input type="password" required
        style="width: 100%; padding: 8px; margin: 8px 0;box-sizing: border-box;"><br>

        <button type="submit"
        style="width: 100%;padding: 10px;background-color:yellow;border: 1px solid #a88734;cursor: pointer;">Continue</button>
    </form>
    <p style="font-size: 12px;color: #555;margin-top: 10px;">By creating an account, you agree to Amazon's<br>
        <a href="#">condition of use</a>and
        <a href="#">privacy notice</a></p>
        
        <div style="font-size: 14px;align-items: center;margin-top: 10px;">
            Already have an account?<a href="#">Sign in</a><br>
            Buying for work?<a href="#">Create a free business account</a> 

        </div>
</body>
</html>
